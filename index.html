<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>Front-End Application From (HTML Practice)</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
		<div id="container">
            <h1>Front-End Application Form</h1>
            <p>NOTE: This is made for practice purpose only.</p>
			<p>Looking for applicants who are skilled in following languages: HTML, CSS, Javascript</p>
			<hr>
			<form>
<!-- 개인정보 -->
				<p><strong>Personal info</strong></p>
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" id="name" placeholder="First and Last name">
					</li>
					<li>
						<label for="phone">Tel</label>
						<input type="tel" id="phone">
					</li>
				</ul>
<!-- 지원분야 -->
				<p><strong>Applying for...</strong></p>
				<ul>
					<li>
						<label><input type="radio" name="field">Web publishing</label>
					</li>
					<li>
						<label><input type="radio" name="field">Web application developer</label>
					</li>
					<li>
							<label><input type="radio" name="field">Improve developing environment</label>
					</li>
				</ul>
<!-- 지원 동기 -->
				<p><strong>Reason for apply?</strong></p>
						<label>
							<textarea name="intro" cols="60" rows="5" placeholder="Please write about why you are interested on applying."></textarea>
						</label>

				<div>
					<input type="submit" value="Submit">
					<input type="reset" value="Reset">
				</div>
			</form>
		</div>
  </body>
</html>
